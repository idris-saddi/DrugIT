<h4>Result nÂ° {{ result.id }}</h4>

<div class="card border-info mb-3">
    <div class="card-body row">
        <div class="col-8 mt-auto mb-auto">
            <div class="row">
                <span class="card-title col-3">SMILE : </span>
                <span class="card-text col-9">{{ molecule?.formula }}</span>
            </div>

            <div class="row">
                <span class="card-title col-3">Target : </span>
                <span class="card-text col-9">{{ target?.name }}</span>
            </div>

            <div class="row">
                <span class="card-title col-3">date : </span>
                <span class="card-text col-9">{{ result.created_at }}</span>
            </div>

            <div class="row">
                <span class="card-title col-3">Class : </span>
                
                <span class="card-text col-9" *ngIf="result.active" [class]="getClassSpan2()">True</span>
                <span class="card-text col-9" *ngIf="!result.active" [class]="getClassSpan2()">False</span>
            </div>
        </div>
        <div class="col-4">
            <div class="progress" [class]="getClassSpan()"> 
                <span class="progress-left">
                    <span class="progress-bar"></span>
                </span>
                <span class="progress-right">
                    <span class="progress-bar"></span>
                </span>
                <div class="progress-value">{{ result.confidence * 100 }}%</div>
            </div>
        </div>
    </div>
</div>
